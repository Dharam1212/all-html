<body>

<h2>Submit Button</h2>

<p>The <strong>input type="submit"</strong> defines a button for submitting form data to a form-handler:</p>

<form>  
	Frist Name : <input type="text" value=""><br>
	Last Name  : <input type="text" value=""><br>
	 Password   : <input type="password" value=""><br>
	Gender     : <input type="radio" name="gender" value="male">Male
                 <input type="radio" name="gender" value="female">Female
                 <br> </br>
    Chackbox <input type="checkbox" value="Chemistry">Chemistry
                <input type="checkbox" value="Math">Math
                <input type="checkbox" value="Physics">Physics
                <br>  </br>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <label for="appt">Select a time:</label>
                <input type="time" id="appt" name="appt">
                <input type="submit" value="Submit">

                  </form>
